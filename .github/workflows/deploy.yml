name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  # Job 1: Build e testes
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true # NÃ£o bloqueia deploy se testes falharem
      
      - name: ğŸ—ï¸ Build frontend
        run: npm run build
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-dist
          path: dist/
          retention-days: 1

  # Job 2: Deploy para Vercel (backend + frontend)
  deploy-vercel:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production-vercel
      url: https://tekflox-social.vercel.app
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # Job 3: Deploy para GitHub Pages (frontend estÃ¡tico)
  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production-github-pages
      url: https://tekflox.github.io/tekflox-social
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build frontend for GitHub Pages
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ğŸ“¤ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

  # Job 4: NotificaÃ§Ã£o de sucesso
  notify:
    name: Notify Deployment Success
    needs: [deploy-vercel, deploy-github-pages]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Deploy concluÃ­do com sucesso!"
          echo ""
          echo "ğŸ“ URLs de produÃ§Ã£o:"
          echo "  - Vercel (Backend + Frontend): https://tekflox-social.vercel.app"
          echo "  - GitHub Pages (Frontend): https://tekflox.github.io/tekflox-social"
          echo ""
          echo "ğŸ” Verificar:"
          echo "  - Health check: https://tekflox-social.vercel.app/api/health"
          echo "  - Frontend: https://tekflox.github.io/tekflox-social"
